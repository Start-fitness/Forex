<div class=" content">
  <div class=" row">
    <div class=" col-lg-4">
      <div class=" card card-chart">
        <div class=" card-header">
          <ul>
            <!-- <li *ngFor="let item of coinPrice | keyvalue">{{item. key}} : {{item.value}}</li> -->
          </ul>
          <h5 class=" card-category"></h5>
          <h3 class=" card-title">
            <i class=" tim-icons icon-bell-55 text-danger-states"> </i> BTC and others
          </h3>
        </div>
        <div class=" card-body" >
          <div class=" chart-area"></div>
        </div>
      </div>
    </div>
    <div class=" col-lg-6 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h6 class=" title d-inline">Pairs</h6>
          <p class="card-category d-inline cursor m-l" (click)="filterClick('BNB')">BNB</p>
          <p class="card-category d-inline cursor m-l" (click)="filterClick('BTC')">BTC</p>
          <p class="card-category d-inline cursor m-l" (click)="filterClick('ETH')">ETH</p>
          <p class="card-category d-inline cursor m-l" (click)="filterClick('TRX')">TRX</p>
          <p class="card-category d-inline cursor m-l" (click)="filterClick('XRP')">XRP</p>

<!--          <div ngbDropdown>-->
<!--            <button-->
<!--              class=" btn btn-link btn-icon"-->
<!--              data-toggle="dropdown"-->
<!--              ngbDropdownToggle-->
<!--              type="button"-->
<!--            >-->
<!--              <i class=" tim-icons icon-settings-gear-63"> </i>-->
<!--            </button>-->
<!--            <div-->
<!--              aria-labelledby="dropdownMenuLink"-->
<!--              class=" dropdown-menu-right"-->
<!--              ngbDropdownMenu-->
<!--            >-->
<!--              <a href="javascript:void(0)" ngbDropdownItem> Action </a>-->
<!--              <a href="javascript:void(0)" ngbDropdownItem> Another action </a>-->
<!--              <a href="javascript:void(0)" ngbDropdownItem> Something else </a>-->
<!--            </div>-->
<!--          </div>-->
        </div>
        <div class=" card-body">
          <div class=" table-full-width table-responsive">
            <table class=" table">
              <thead>
                <td></td>
                <td class="card-category cursor" style="text-align: left" (click)="changeCharOrder()">Pairs</td>
                <td style="text-align: left">Price</td>
              </thead>
              <tbody>
              <tr *ngFor="let item of coinPrice">
                <td>
                  <div class=" form-check">
                    <label class=" form-check-label">
                      <input
                        class=" form-check-input"
                        type="checkbox"
                        value=""
                      />

                      <span class=" form-check-sign">
                          <span class=" check"> </span>
                        </span>
                    </label>
                  </div>
                </td>
                <td>
                  <p class=" title">{{item. key}}</p>
                </td>
                <td>
                  <p class="price">
                    {{item.value}}
                  </p>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=" row">
    <div class=" col-lg-6 col-md-12">
      <div class=" card card-tasks">
        <div class=" card-header">
          <h6 class=" title d-inline">BTC/ETH</h6>
